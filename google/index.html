<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone Coding</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="google">
      <!-- header-->
      <header>
        <nav>
          <ul class="nav__list">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">이미지</a></li>
            <li class="nav__icon">
              <a href="#">
                <span class="material-symbols-outlined"> more_horiz </span></a
              >
            </li>
            <li class="nav__badge"><a href="#">DH</a></li>
          </ul>
        </nav>
      </header>

      <!-- main -->
      <main>
        <div class="main-logo">
          <img src="images/banner.png" alt="구글 로고 이미지지" />
        </div>
        <div class="main-frm">
          <form action="#">
            <div class="main-frm__input">
              <span class="material-symbols-outlined search"> search </span>
              <span class="material-symbols-outlined keyboard"> keyboard </span>
              <span class="material-symbols-outlined mic on"> mic </span>
              <input type="text" />
            </div>
            <div class="main-frm__btn">
              <button type="button">Google 검색</button>
              <button type="button">I'm Feeling Lucky</button>
            </div>
          </form>
        </div>
        <div class="main-language">
          <p>Google 제공 서비스 : <a href="#">English</a></p>
        </div>
      </main>

      <!-- footer-->
      <footer>
        <div class="footer-line"><span>대한민국</span></div>
        <div class="footer-line">
          <div class="footer-line__left">
            <a href="#">광고</a>
            <a href="#">비즈니스</a>
            <a href="#">검색의 원리</a>
          </div>
          <div class="footer-line__right">
            <a href="#">개인정보처리방침</a>
            <a href="#">약관</a>
            <a href="#">설정</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
