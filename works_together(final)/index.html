<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Works Together</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <h1 class="header__brand">Works Together</h1>
    </header>

      <h2 class="banner__title">LET`S WORKS TOGETHER</h2>
      <hr class="banner__hr" />
      <button class="banner__btn">VIEW MORE</button>
    </section>
    <!-- platform -->
    <section class="section">
      <h3 class="section__title">PLATFORM TO MAKE TOGETHER</h3>
      <p class="section__txt">
        The Works togehter is a platform made up of several people working
        together to work together.
      </p>
    </section>
    <!-- works -->
    <section class="section">
      <h3 class="section__title">Works</h3>
      <div class="section__works">
        <ul>
          <li>
            <a href="#">
              <img src="images/1.jpg" alt="works list 1" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="images/2.jpg" alt="works list 2" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="images/3.jpg" alt="works list 3" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="images/4.jpg" alt="works list 4" />
            </a>
          </li>
        </ul>
        <button class="section__btn">VIEW MORE</button>
      </div>
    </section>
